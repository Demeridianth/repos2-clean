<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burned Calculator</title>
</head>
<body>
    <h1>Calories Burned Calculator</h1>
    <form method="POST">
        <label>Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label>Weight (kg):</label>
        <input type="number" name="weight"><br>

        <label>Height (cm):</label>
        <input type="number" name="height"><br>

        <label>Age:</label>
        <input type="number" name="age"><br>

        <label>Activity Level:</label>
        <select name="activity_level">
            <option value="sedentary">Sedentary</option>
            <option value="light">Light</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
            <option value="super">Super Active</option>
        </select><br>

        <label>Activity Type:</label>
        <select name="activity">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
            <option value="walking">Walking</option>
            <option value="swimming">Swimming</option>
            <option value="weightlifting">Weightlifting</option>
            <option value="yoga">Yoga</option>
            <option value="sitting/resting">Sitting/Resting</option>
        </select><br>

        <label>Activity Duration (hours):</label>
        <input type="number" step="0.01" name="duration"><br>

        <label>Calories Intake:</label>
        <input type="number" step="0.01" name="calories"><br>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
